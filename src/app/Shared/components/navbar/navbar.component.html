<nav class="navbar">
  <div class="d-flex align-items-center gap-2 breadcrumbs">
    <a class="breadcrumb-item" (click)="goToDashboard()">Dashboard</a>

    <ng-container *ngFor="let crumb of breadcrumbs; let last = last">
      <span class="breadcrumb-separator">/</span>
      <span class="breadcrumb-item" [class.active]="last">{{ crumb }}</span>
    </ng-container>
  </div>

  <div class="ms-auto d-flex gap-2">
    <button
      *ngIf="userRole === 'admin' && showPostButton"
      mat-raised-button
      color="accent"
      (click)="goToPost()">Post Apartment</button>

    <button mat-button color="warn" (click)="logout()">Logout</button>
  </div>
</nav>
