<h3>Comments</h3>

<!-- Comment input -->
<div style="margin-bottom: 20px;">
  <label for="newComment">Leave a Comment</label>
  <textarea id="newComment" [(ngModel)]="newComment" rows="4"></textarea>
  <button (click)="submitComment()">Submit</button>
</div>

<div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

<!-- Comments list -->
<div class="comments-container">
  <ng-container *ngIf="comments$ | async as comments">
    <ng-container *ngFor="let comment of comments">
      <ng-container *ngIf="comment?.id as commentId">
        <div class="comment-container">
          <img
            [src]="comment.userImage || defaultUserImageUrl"
            class="avatar"
            alt="User Avatar"
          />
          <div class="comment-content">
            <div class="user-info">
              <span class="username">{{ comment.username }}</span>
              <span class="timestamp">
                {{ comment.timestamp?.toDate() | date: 'medium' }}
              </span>
            </div>
            <p class="comment-text">{{ comment.text }}</p>
            <button (click)="toggleReply(commentId)">Reply</button>

            <!-- Reply input -->
            <div *ngIf="replyToCommentId === commentId">
              <textarea [(ngModel)]="replyText" rows="2"></textarea>
              <button (click)="submitReply(commentId)">Post Reply</button>
            </div>

            <!-- Replies -->
            <ng-container *ngIf="replies && replies[commentId]?.length">
              <div class="replies">
                <ng-container *ngFor="let reply of replies[commentId]">
                  <div class="comment-container reply">
                    <img
                      [src]="reply.userImage || defaultUserImageUrl"
                      class="avatar"
                      alt="Reply User Avatar"
                    />
                    <div class="comment-content">
                      <div class="user-info">
                        <span class="username">{{ reply.username }}</span>
                        <span class="timestamp">
                          {{ reply.timestamp?.toDate() | date: 'short' }}
                        </span>
                      </div>
                      <p class="comment-text">{{ reply.text }}</p>
                    </div>
                  </div>
                </ng-container>
              </div>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
